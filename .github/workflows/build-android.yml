name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm ci
      
    - name: Build web assets
      run: npm run build
      
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
      
    - name: Sync Capacitor Android
      run: npx cap sync android
      
    - name: Generate keystore for GitHub Actions
      run: |
        keytool -genkey -v -keystore android/keystore.jks -alias release -keyalg RSA -keysize 2048 -validity 10000 -storepass release123 -keypass release123 -dname "CN=Chord Riff Generator, OU=Development, O=ChordRiff, L=City, S=State, C=US"
      
    - name: Build Android App Bundle
      run: |
        cd android
        ./gradlew bundleRelease
      env:
        KEYSTORE_FILE: "true"
        KEYSTORE_PASSWORD: "release123"
        KEY_ALIAS: "release"
        KEY_PASSWORD: "release123"
        
    - name: Upload App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: android-app-bundle
        path: android/app/build/outputs/bundle/release/app-release.aab
        
    - name: Build APK (for testing)
      run: |
        cd android
        ./gradlew assembleRelease
      env:
        KEYSTORE_FILE: "true"
        KEYSTORE_PASSWORD: "release123"
        KEY_ALIAS: "release"
        KEY_PASSWORD: "release123"
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: android/app/build/outputs/apk/release/app-release.apk